<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="addnewstudent.css">
    <title>Add New Student</title>
</head>
<body>
    <div class="container">
       <div class="first-div">
            <div><h1>Add New Student</h1></div>
            <div class="notifications">
               <div class="bell">
                <img src="image/bell.svg" width="32px" height="32px">
            </div>
            <div class="gear">
                <img src="image/gear.svg" width="32px" height="32px">
            </div>
            <div class="name">
                <span>Nabila A.</span>
                <p>Admin</p>
            </div>
            <div class="profile-pic"></div>
            </div>
        </div>
        <div class="student-details">
            <form class="form">
             <div class="photo">
                <label for="imageUpload" class="upload-label"> Photo *
                <input type="file" name="image">
             </div>
             <div class="f-part">
                <label> First Name *</label>
                <input  type="text"  placeholder="Samantha">
             </div>

            </form>
        </div>
    </div>
</body>
</html>
